<div id="jumbotron-kontakt" class="jumbotron">
  <div class="container">
      <h1>Kontakt</h1>
      <h2>Vereinbaren Sie einen Kennenlern-Termin</h2>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="previewIcon" src="assets/images/kontakt_phone.svg">
            <img class="previewIcon" src="assets/images/kontakt_mail.svg">
            <h3>Kontaktdaten</h3>
            <hr>
            <p>
                Bernhard Welling<br>
                Sillemstraße 40<br>
                20257 Hamburg<br>
            </p>
            <div class="tag_tel"></div>
            <p></p><!--Intended as spacer-->
            <div class="tag_mailto"></div>
        </div>
        <div class="col-md-6">
            <img class="previewIcon" src="assets/images/kontakt_formular.svg">
            <h3>Kontaktformular</h3>
            <hr>
            Mit einem <div class="red_star">*</div> markierte Felder müssen ausgefüllt werden<br>
            <br>
            <form class="form-horizontal">
                <fieldset>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="form_name">Name<div class="red_star">*</div></label>
                  <div class="col-md-4">
                  <input id="form_name" name="form_name" type="text" placeholder="Max Mustermann" class="form-control input-md" required="">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="form_mail">Mail<div class="red_star">*</div></label>
                  <div class="col-md-4">
                  <input id="form_mail" name="form_mail" type="text" placeholder="max@example.com" class="form-control input-md" required="">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="form_tel">Telefonnummer</label>
                  <div class="col-md-4">
                  <input id="form_tel" name="form_tel" type="text" placeholder="123 / 45678" class="form-control input-md" >
                  </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="form_select">Gitarrenunterricht<div class="red_star">*</div> (Bitte wählen)</label>
                  <div class="col-md-4">
                    <select id="form_select" name="form_select" class="form-control" required="">
                      <option value="1">Einzel</option>
                      <option value="2">Gruppe &lt; 3</option>
                      <option value="3">Gruppe &gt; 3</option>
                      <option value="4">Weiteres (Nicht aufgeführt)</option>
                    </select>
                  </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="form_text">Anmerkungen / Fragen</label>
                  <div class="col-md-4">
                    <textarea class="form-control" id="form_text" name="form_text"></textarea>
                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="form_submit"></label>
                  <div class="col-md-4">
                    <button id="form_submit" name="form_submit" class="btn btn-primary">Senden</button>
                  </div>
                </div>

                </fieldset>
            </form>
        </div>
    </div>

    <br>
    <br>
